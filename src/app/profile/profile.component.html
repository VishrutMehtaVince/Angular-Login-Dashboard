<div class="profile-container">
  <h2>User Profile</h2>
  <form [formGroup]="profileForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" [readonly]="!isEditing" />
    </div>
    <button
      (click)="toggleEdit()"
      [disabled]="isEditing && profileForm.invalid"
    >
      {{ isEditing ? "Save" : "Edit" }}
    </button>
  </form>
</div>
